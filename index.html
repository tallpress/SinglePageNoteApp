<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="form-section">


      <form id="text" method="post" action="/#new">
        <label>Create a note here</label>
      </br>
        <textarea rows="4" cols="50" id="note-to-add"></textarea>
        </br>
        <input type="submit" value="Save note" id="submit-new-note" />
      </form>

      <form id="back-button" method="post" action="/">
        <input type="submit" value="Back to list" id="back-to-list" />
      </form>
    </div>

    <div id="app"></div>
    <script src='models/note-model.js'></script>
    <script src='models/note-list-model.js'></script>
    <script src='views/note-list-view.js' ></script>
    <script src='views/single-note-view.js'></script>
    <script type="text/javascript" src='controllers/note-controller.js'></script>




  </body>
</html>
